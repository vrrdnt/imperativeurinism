   <!-- Hey. -->
   <title>Imperative Urinism</title>
   <link rel="icon" href="favicon-32.png" sizes="32x32">
   <meta charset="utf-8">
   <style>
      * {
      box-sizing: border-box;
      }
      /* Create two equal columns that floats next to each other */
      .column {
      float: center;
      width: 50%;
      padding: 10px;
      height: 300px;
      }
      /* Clear floats after the columns */
      .row:after {
      content: "";
      display: table;
      clear: both;
      }
   </style>
</head>
<body>
   <center>
      <h2>Mine's Menu</h2>
   </center>
   <div class="row">
      <div class="column">
         <h2>Column 1</h2>
         <p>Some text..</p>
      </div>
      <div class="column">
         <h2>Column 2</h2>
         <p>Some text..</p>
      </div>
   </div>
</body>
