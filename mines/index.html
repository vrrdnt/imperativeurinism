<!doctype HTML>
<head>
   <!-- Global site tag (gtag.js) - Google Analytics -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=UA-51397701-2"></script>
   <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      gtag('config', 'UA-51397701-2');
   </script>
   <!-- Hey. -->
   <title>Imperative Urinism</title>
   <link rel="icon" href="favicon-32.png" sizes="32x32">
   <meta charset="utf-8">
   <style>
      * {
      box-sizing: border-box;
      }
      /* Create two equal columns that floats next to each other */
      .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 300px; /* Should be removed. Only for demonstration */
      }
      /* Clear floats after the columns */
      .row:after {
      content: "";
      display: table;
      clear: both;
      }
      .title {
      font-size: 69px;
      }
   </style>
</head>
<body>
   <h2 class="title">Mine's Menu</h2>
   <div class="row">
      <div class="column">
         <h2>Artisan Pizza</h2>
         <p style="font-size: 20px">made with locally sourced ingredients from QFC</p>
         <h4>$48.13</h4>
      </div>
      <div class="column">
         <h2>Cider</h2>
         <p style="font-size: 20px">no description</p>
         <h4>$63.98</h4>
      </div>
      <div class="column">
         <h2>A Shitty Server</h2>
         <p style="font-size: 20px">no description</p>
         <h4>free</h4>
      </div>
   </div>
</body>
</html>
